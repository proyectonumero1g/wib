<body>
    <header id="main-header">
        <nav>

            </ul>

        </nav>
    </header>

    <div class="main-container">
        <div class="container" id="login-container">
            <h2>üîê Iniciar Sesi√≥n</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contrase√±a">
            <button onclick="login()">Ingresar</button>
        </div>

        <div class="container" id="app-container" style="display: none;">
            <h2>üìã Registro de Pagos</h2>
            <button onclick="generarPagoSemanal()">Generar Pago Semanal</button>
            <h3>Total Invertido: $<span id="total">0.00</span></h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-pagos"></tbody>
            </table>
            <button onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script>
        const usuarios = { admin: "1234" };

        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (usuarios[user] && usuarios[user] === pass) {
                localStorage.setItem("sesionActiva", "true");
                document.getElementById("login-container").style.display = "none";
                document.getElementById("app-container").style.display = "block";
                cargarPagos();
            } else {
                alert("Usuario o contrase√±a incorrectos");
            }
        }

        function generarPagoSemanal() {
            let pagos = JSON.parse(localStorage.getItem("pagos")) || [];
            let fecha = new Date();
            let diaSemana = fecha.getDay();
            let diferencia = (6 - diaSemana + 7) % 7;
            fecha.setDate(fecha.getDate() + diferencia);
            let fechaPago = fecha.toLocaleDateString();
            let monto = 100; // Puedes cambiar el monto seg√∫n necesidad
            pagos.push({ fecha: fechaPago, monto: monto.toFixed(2) });
            localStorage.setItem("pagos", JSON.stringify(pagos));
            cargarPagos();
        }

        function cargarPagos() {
            let pagos = JSON.parse(localStorage.getItem("pagos")) || [];
            let total = pagos.reduce((sum, pago) => sum + parseFloat(pago.monto), 0);
            document.getElementById("total").innerText = total.toLocaleString("es-ES", { minimumFractionDigits: 2 });

            document.getElementById("tabla-pagos").innerHTML = pagos.map((p, i) =>
                `<tr><td>${p.fecha}</td><td>$${parseFloat(p.monto).toLocaleString("es-ES", { minimumFractionDigits: 2 })}</td><td><button onclick="eliminarPago(${i})">‚ùå</button></td></tr>`
            ).join("");
        }

        function eliminarPago(index) {
            let pagos = JSON.parse(localStorage.getItem("pagos")) || [];
            pagos.splice(index, 1);
            localStorage.setItem("pagos", JSON.stringify(pagos));
            cargarPagos();
        }

        function logout() {
            localStorage.removeItem("sesionActiva");
            document.getElementById("app-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        window.onload = function () {
            if (localStorage.getItem("sesionActiva") === "true") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("app-container").style.display = "block";
                cargarPagos();
            }
        };
    </script>
